<!DOCTYPE html>
<html>
<head>
    <title>uploadimg.html</title>

    <meta name="keywords" content="keyword1,keyword2,keyword3"></meta>
    <meta name="description" content="this is my page"></meta>
    <meta name="content-type" content="text/html; charset=UTF-8"></meta>
</head>

<body>
<form enctype="multipart/form-data" method="post" action="/fileUpload">
   请输入用户名：<input type="text" name="name" id="name" />
    图片1：<input id="file_upload" type="file" name="file" onchange="imgChange(this,'file_upload','uploaded_images')"/>
    图片2：<input id="file_upload2" type="file" name="file" onchange="imgChange(this,'file_upload2','uploaded_images2')"/>
    <input type="submit" value="上传"/>
</form>
<img id="uploaded_images" src="" style="width: 200px; height: 300px;" />
<img id="uploaded_images2" src="" style="width: 200px; height: 300px;" />
</body>
<script type="text/javascript">
    <!--显示需要上传图片的所路途-->
    // 选择图片显示
    function imgChange(obj,a,b) {
    // 获取点击的文本框
        var file = document.getElementById(a);
        var imgUrl = window.URL.createObjectURL(file.files[0]);
        var img = document.getElementById(b);
        img.setAttribute('src', imgUrl); // 修改img标签src属性值
    };

</script>
</html>
